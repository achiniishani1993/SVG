<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="100" height="100" viewbox="0 0 100 100" fill="none">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="10"
        fill="none"
      />
      <polyline
        points="35,55 50,70 70,40 "
        stroke="green"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <br />
    <svg width="300" height="130">
      <rect
        width="200"
        height="100"
        x="10"
        y="10"
        rx="20"
        ry="20"
        fill="black"
      />
      <polyline
        points=" 10,80 50,80 80,80 150,80 210,80"
        stroke="white"
        stroke-width="20"
      />
    </svg>

    

    <!-- external created search icon add to html -->
    <img src="/Images/test.svg" alt="search icon" />
    <br />

    <!-- my name Icon - create my own AI Icon  -->
    <svg width="200" height="100" viewbox="0 0 100 100" fill="none">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="5"
        fill="none"
      />
      <text
        x="50"
        y="50"
        fill="black"
        stroke="BLACK"
        font-size="35"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        AI
      </text>
    </svg>
  </body>
</html>
